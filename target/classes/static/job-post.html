<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - JackBoys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="mb-4 text-primary">JackBoys Post a Job</h1>
        <div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 400px;">
            <div class="mb-3">
                <label for="description" class="form-label">Job Description:</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
                <label for="detailedDescription" class="form-label">Detailed Description:</label>
                <textarea class="form-control" id="detailedDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="criteria" class="form-label">Criteria:</label>
                <textarea class="form-control" id="criteria" rows="3" required></textarea>
            </div>
            <button class="btn btn-primary w-100 mb-3" onclick="postJob()">Post Job</button>
            <button class="btn btn-secondary w-100" onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/job-post.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
