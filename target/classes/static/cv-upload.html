<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV - JackBoys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="mb-4 text-primary">JackBoys Upload Your CV</h1>
        <div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 400px;">
            <div class="mb-3">
                <label for="cvFile" class="form-label">Upload CV (Text File):</label>
                <input type="file" class="form-control" id="cvFile" accept=".txt" required>
            </div>
            <button class="btn btn-primary w-100 mb-3" onclick="uploadCV()">Upload</button>
            <div id="cvContent" class="mt-3 p-3 border rounded" style="display: none; max-height: 200px; overflow-y: auto;">
                <h5>Your CV Content:</h5>
                <pre id="cvText"></pre>
            </div>
            <button class="btn btn-secondary w-100 mt-3" onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cv-upload.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
