<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JackBoys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="mb-4 text-primary">JackBoys Sign Up</h1>
        <div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-select" id="role" required>
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
            <button class="btn btn-primary w-100 mb-3" onclick="signup()">Sign Up</button>
            <p class="text-center mb-0">Already have an account? <a href="/index.html" class="text-primary text-decoration-none">Login here</a></p>
            <button class="btn btn-secondary w-100 mt-3" onclick="logout()" style="display: none;" id="logoutBtn">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/signup.js"></script>
    <script src="/js/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const role = sessionStorage.getItem('role');
            if (role) {
                document.getElementById('logoutBtn').style.display = 'block';
            }
        });
    </script>
</body>
</html>
