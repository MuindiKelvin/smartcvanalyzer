<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Candidates - JackBoys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="mb-4 text-primary"> JackBoys Ranked Candidates</h1>
        <div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 600px;">
            <div class="mb-3">
                <label for="jobSelect" class="form-label">Select Job:</label>
                <select class="form-select" id="jobSelect" onchange="loadCandidates()">
                    <option value="" disabled selected>Select a job</option>
                </select>
            </div>
            <ul class="list-group mb-3" id="candidateList">
                <!-- Candidates will be populated here -->
            </ul>
            <div id="cvPreview" class="mt-3 p-3 border rounded" style="display: none; max-height: 300px; overflow-y: auto;">
                <h5>Candidate CV:</h5>
                <pre id="cvText"></pre>
            </div>
            <button class="btn btn-secondary w-100 mt-3" onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/candidates.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
