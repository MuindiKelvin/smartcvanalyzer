<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Job - JackBoys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="mb-4 text-primary">JackBoys Apply for a Job</h1>
        <div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 400px;">
            <div class="mb-3">
                <label for="jobSelect" class="form-label">Select Job:</label>
                <select class="form-select" id="jobSelect" required>
                    <option value="" disabled selected>Select a job</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cvFile" class="form-label">Upload CV:</label>
                <input type="file" class="form-control" id="cvFile" accept=".txt" required>
            </div>
            <button class="btn btn-primary w-100 mb-3" onclick="applyJob()">Apply</button>
            <button class="btn btn-secondary w-100" onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/apply-job.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
